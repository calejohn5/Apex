<!--List arrnages the tile, in this case they are contained in a square on the left half of the page, with the details on the right side-->
<template>
    <div class="container">
        <template for:each={bikes} for:item="bike">
<!--c-tile is the tile component, nesting in our list component-->
            <c-tile 
                key={bike.fields.Id.value} 
                product={bike} 
                ontileclick={handleTileClick}>
            </c-tile>
        </template>
    </div>
</template>
