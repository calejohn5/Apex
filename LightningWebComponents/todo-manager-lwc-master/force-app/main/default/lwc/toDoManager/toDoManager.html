<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greetings">{greeting}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">What is your task today?</div>
        </lightning-layout-item>

        <!-- Input box-->
        <lightning-layout-item size="12" small-device-size="12" large-device-size="6" medium-device-size="10" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats on your mind" variant="label-hidden" placeholder="Enter task">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" alternative-text="Add" title="Add todo" onclick={addTodoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>

        <!-- Upcoming tasks-->
        <lightning-layout-item size="12">
            <div>Upcoming</div>
            <template for:each={upcomingTasks} for:item="todo">
                <!-- call handlers from child component, use c-to-do-item and reference parent event to child handler as such {updateHandler}-->
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
            
            <!-- completed tasks-->
            <div>Completed</div>
            <template for:each={completedTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>

            </template>
        </lightning-layout-item>

    </lightning-layout>
</template>
