<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">Update Payment</div>
        </lightning-layout-item>

        <!-- ROOMMATE SEARCH-->
        <lightning-layout-item class="slds-align-middle">
            <lightning-combobox class="slds-align-middle" 
            value={selectedroommateTypeId}
            options={roommateOptions}
            onchange={roommateOptionChange}>
          </lightning-combobox>
        </lightning-layout-item>

        <!-- MONTH SEARCH-->
        <lightning-layout-item class="slds-align-middle">
            <lightning-combobox class="slds-align-middle" 
            value={selectedMonthTypeId}
            options={monthOptions}
            onchange={monthOptionChange}>
          </lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item size="12" small-device-size="12" large-device-size="6" medium-device-size="10" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:check" alternative-text="Add" title="Paid" onclick={payed}>
                    </lightning-button-icon>
                    <lightning-button-icon icon-name="utility:close" alternative-text="Add" title="Not Paid" onclick={notPayed}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
